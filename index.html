<h2>Bot de Planilha Financeira</h2>

<form id="comando-form">
  <label for="comando">Comando:</label>
  <input type="text" id="comando" name="comando" required>
  <button type="submit">Enviar</button>
</form>

<div id="resposta"></div>

<script>
  const form = document.getElementById("comando-form");
  const resposta = document.getElementById("resposta");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const comando = document.getElementById("comando").value;

    try {
      const response = await fetch("https://fe9fcb7c-d549-4a0c-9bd1-e18f92f11498-00-1eshdzbi1dhoj.riker.replit.dev/atualizar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comando: comando }),
      });

      const data = await response.json();
      resposta.innerText = "✅ " + JSON.stringify(data);
    } catch (error) {
      resposta.innerText = "❌ Erro ao enviar comando: " + error;
    }

    form.reset();
  });
</script>
